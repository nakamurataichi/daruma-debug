<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IoT-Daruma-Debug</title>
  <link type="text/css" rel="stylesheet" href="./css/style.css" />
  <script src="./js/config.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div id="left" class="area">
    <input type="radio" name="motor" id="-100" value="-100"><label for="-100">-100</label><br />
    <input type="radio" name="motor" id="-90" value="-90"><label for="-90">-90</label><br />
    <input type="radio" name="motor" id="-80" value="-80"><label for="-80">-80</label><br />
    <input type="radio" name="motor" id="-70" value="-70"><label for="-70">-70</label><br />
    <input type="radio" name="motor" id="-60" value="-60"><label for="-60">-60</label><br />
    <input type="radio" name="motor" id="-50" value="-50"><label for="-50">-50</label><br />
    <input type="radio" name="motor" id="-40" value="-40"><label for="-40">-40</label><br />
    <input type="radio" name="motor" id="-30" value="-30"><label for="-30">-30</label><br />
    <input type="radio" name="motor" id="-20" value="-20"><label for="-20">-20</label><br />
    <input type="radio" name="motor" id="-10" value="-10"><label for="-10">-10</label><br />
    <input type="radio" name="motor" id="0" value="0"><label for="0">0</label><br />
    <input type="radio" name="motor" id="stop" value="stop" checked><label for="stop">stop</label><br />
    <input type="radio" name="motor" id="10" value="10"><label for="10">10</label><br />
    <input type="radio" name="motor" id="20" value="20"><label for="20">20</label><br />
    <input type="radio" name="motor" id="30" value="30"><label for="30">30</label><br />
    <input type="radio" name="motor" id="40" value="40"><label for="40">40</label><br />
    <input type="radio" name="motor" id="50" value="50"><label for="50">50</label><br />
    <input type="radio" name="motor" id="60" value="60"><label for="60">60</label><br />
    <input type="radio" name="motor" id="70" value="70"><label for="70">70</label><br />
    <input type="radio" name="motor" id="80" value="80"><label for="80">80</label><br />
    <input type="radio" name="motor" id="90" value="90"><label for="90">90</label><br />
    <input type="radio" name="motor" id="100" value="100"><label for="100">100</label><br />
  </div>
  <div id="right" class="area">
    <p id="speed" class="label">speed=</p>
    <p id="status" class="label">status=</p>
    <button id="player">開始</button><br />
    <textarea id="script-area" placeholder="ここにスクリプトを入力してください" width="100%" height="80%"></textarea>
    <p id="sleepFunc">・sleep(sec);</p>
    <p id="driveFunc">・drive(-100 ~ 100);</p>
    <p id="stopFunc">・stop();</p>
    <p id="speakFunc">・speak("message");</p>
  </div>
</body>
</html>
